<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Teks yang Tidak Dapat Disalin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var noCopyText = document.getElementById("noCopyText");

            noCopyText.onselectstart = function() { return false; };
            noCopyText.oncontextmenu = function() { return false; };
        });
    </script>
</head>
<body>
    <h1>Halaman Teks yang Tidak Dapat Disalin</h1>
    <p id="noCopyText">Teks ini tidak dapat disalin.</p>
</body>
</html>
